<html>

<head>
  <title>Real Time Image Identification App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <center>
    <p>CASE STUDY BETWEEN GOOGLE LENS AND MOBILENET</p>
    <span class="google_lens">GOOGLE LENS <img
        src="https://www.bing.com/th?id=Ad4c93f2425bde88c5133a1081ee67f19&w=110&h=110&c=7&rs=1&qlt=80&o=6&dpr=1.5&pid=SANGAM">
    </span>
    <p>VS</p>
    <p class="btn btn-primary" id="mobilenet">Mobilenet</p>
    <hr>

    <div class="test">
      <h3><b>Pen</b></h3>
      <div class="mobileN">
        <p>Mobile net</p>
        <span>
          <img src="pen.PNG">
          <label>Result - It thought it was a vacum cleaner or a microphone</label>
        </span>
      </div>

      <div class="googleL">
        <p>Google lens</p>
        <span>
          <img src="pen.PNG">
          <label>Result - It thought it was a pen</label>
        </span>
      </div>
    </div>

    <div class="test">
      <h3><b>Eraser</b></h3>
      <div class="mobileN">
        <p>Mobile net</p>
        <span>
          <img src="eraser.PNG">
          <label>Result - It thought it was a projector or a microphone</label>
        </span>
      </div>

      <div class="googleL">
        <p>Google lens</p>
        <span>
          <img src="eraser.PNG">
          <label>Result - It thought it was a rock</label>
        </span>
      </div>
    </div>
    
    <h2>Google lens won</h2>
  </center>
</body>

</html>
